<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0518" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no">
    <title>Aetheria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: { 900: '#1a0b2e', 800: '#2d1b4e', 700: '#432c7a', 500: '#764ba2', 300: '#9d7bd8', 100: '#e0c3fc' },
              gold: { 400: '#ffd700', 500: '#d4af37', 600: '#aa8c2c' }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'nebula': 'nebula 15s ease infinite',
              'shuffle-left': 'shuffle-left 1.2s ease-in-out infinite',
              'shuffle-right': 'shuffle-right 1.2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              nebula: { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
              'shuffle-left': { '0%, 100%': { transform: 'translateX(0) rotate(0deg)', zIndex: 10 }, '50%': { transform: 'translateX(-60px) rotate(-15deg)', zIndex: 0 } },
              'shuffle-right': { '0%, 100%': { transform: 'translateX(0) rotate(0deg)', zIndex: 10 }, '50%': { transform: 'translateX(60px) rotate(15deg)', zIndex: 0 } },
              fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          },
        },
      }
    </script>
    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      html, body { background-color: #0f0518; color: #fff; font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; margin: 0; padding: 0; }
      #root { height: 100%; width: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
