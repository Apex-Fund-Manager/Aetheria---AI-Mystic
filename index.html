<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0518" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no">
    <title>Aetheria</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn.lucide.dev/icon/sparkles.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim process.env for browser compatibility
      window.process = { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: {
                900: '#1a0b2e',
                800: '#2d1b4e',
                700: '#432c7a',
                500: '#764ba2',
                300: '#9d7bd8',
                100: '#e0c3fc',
              },
              gold: {
                400: '#ffd700',
                500: '#d4af37',
                600: '#aa8c2c',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'nebula': 'nebula 15s ease infinite',
              'shuffle-left': 'shuffle-left 1.2s ease-in-out infinite',
              'shuffle-right': 'shuffle-right 1.2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              nebula: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'shuffle-left': {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)', zIndex: 10 },
                '50%': { transform: 'translateX(-60px) rotate(-15deg)', zIndex: 0 },
              },
              'shuffle-right': {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)', zIndex: 10 },
                '50%': { transform: 'translateX(60px) rotate(15deg)', zIndex: 0 },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        background-color: #0f0518;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: pan-y;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        animation-delay: var(--delay);
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Simple error overlay for debugging if it stays blank -->
    <div id="error-display" style="display:none; position:fixed; top:0; left:0; width:100%; background:red; color:white; padding:10px; z-index:9999; font-family:monospace; font-size:12px; overflow:auto; max-height:100px;"></div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerText = 'Error: ' + msg + '\nLine: ' + lineNo;
        return false;
      };
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
